<table>
  <thead>
    <tr>
      <th>File</th>
      <th>Analyzer</th>
      <th>Result</th>
    </tr>
  </thead>
  <tbody>
    {% for result in results %}
    <tr>
      <td>{{ result.file_path }}</td>
      <td>
        <a
          href="{{ url_for('main.module_results', package_name=package_name, analyzer=result.analyzer) }}"
          >{{ result.analyzer }}</a
        >
      </td>
      <td>{{ result.result }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
