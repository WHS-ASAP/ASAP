<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <title>ASAP Results</title>
  </head>
  <body>
    <header>
      <h1>ASAP</h1>
    </header>
    <main>
      <h2>Results for {{ package_name }} - {{ analyzer }}</h2>
      <table>
        <thead>
          <tr>
            <th>File</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td>{{ result.file_path }}</td>
            <td>{{ result.result }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </body>
</html>
