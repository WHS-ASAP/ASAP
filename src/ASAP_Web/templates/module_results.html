{% extends 'base.html' %}

{% block content %}
    <h2>Results for {{ package_name }} - {{ analyzer }}</h2>
    <table>
        <thead>
            <tr>
                <th>File</th>
                <th>Result</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td>{{ result.file_path }}</td>
                    <td>{{ result.result }}</td>
                    <td>{{ result.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
